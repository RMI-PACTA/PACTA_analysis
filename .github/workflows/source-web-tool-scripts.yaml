name: Source web tool scripts in container r2dii/r-packages
on: push
jobs:
  Source-web-tool-scripts:
    container: rocker/verse:4.1.2
    runs-on: ubuntu-latest
    name: Source web tool scripts in container
    strategy:
      fail-fast: false
    env:
      R_REMOTES_NO_ERRORS_FROM_WARNINGS: true
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      # When checking out the repository that triggered a workflow, `ref:`
      # defaults to the reference or SHA for that event. Otherwise, uses the
      # default branch --https://github.com/actions/checkout
      - name: Checkout PACTA_analysis
        uses: actions/checkout@v2
        with:
          repository: 2DegreesInvesting/PACTA_analysis
          token: ${{ secrets.MAURO_PAT_FOR_2DII }}
          path: bound
      - name: Checkout pacta-data
        uses: actions/checkout@v2
        with:
          repository: 2DegreesInvesting/pacta-data
          token: ${{ secrets.MAURO_PAT_FOR_2DII }}
          path: pacta-data
      - name: Checkout create_interactive_report
        uses: actions/checkout@v2
        with:
          repository: 2DegreesInvesting/create_interactive_report
          token: ${{ secrets.MAURO_PAT_FOR_2DII }}
          path: create_interactive_report
      - name: Checkout r2dii.climate.stress.test
        uses: actions/checkout@v2
        with:
          repository: 2DegreesInvesting/r2dii.climate.stress.test
          token: ${{ secrets.MAURO_PAT_FOR_2DII }}
          path: r2dii.climate.stress.test
      - name: Checkout r2dii.stress.test.data
        uses: actions/checkout@v2
        with:
          repository: 2DegreesInvesting/r2dii.stress.test.data
          token: ${{ secrets.MAURO_PAT_FOR_2DII }}
          path: r2dii.stress.test.data

      - name: install Tex packages
        run: |
          tlmgr install \
          caption mathspec sectsty sourcesanspro wrapfig fancyhdr xcolor blindtext \
          titlesec lipsum amsmath iftex euenc fontspec tipa unicode-math xunicode \
          kvoptions ltxcmds kvsetkeys etoolbox auxhook bigintcalc bitset etexcmds \
          gettitlestring hycolor hyperref intcalc kvdefinekeys letltxmacro pdfescape \
          refcount rerunfilecheck stringenc uniquecounter zapfding pdftexcmds \
          infwarerr texlive-scripts geometry

      - name: install package dependencies
        run: |
          install2.r --skipinstalled --error \
          assertthat bookdown config conflicted countrycode crayon \
          data.table devtools dplyr DT forcats fs fst ggplot2 glue \
          highcharter here janitor jsonlite knitr plyr purrr readr readxl \
          renv reshape2 rlang rmarkdown rstudioapi scales snakecase stringr \
          testthat tibble tidyr tidyselect tidyverse usethis withr writexl yaml zoo

      - name: install GitHub dev dependencies
        shell: Rscript {0}
        run: devtools::install_github("2DegreesInvesting/r2dii.utils")

      - name: Source web-tool scripts
        shell: Rscript {0}
        run: |
          setwd("bound")
          source("R/source_web_tool_scripts.R")
          source_web_tool_scripts()
